<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parallax">
        <div class="parallax-layer parallax-layer-1">
            <div class="parallax-content">
                <h1>Parallax Scrolling Example</h1>
                <p>This is a simple example of parallax scrolling.</p>
            </div>
        </div>
        <div class="parallax-layer parallax-layer-2"></div>
        <div class="parallax-layer parallax-layer-3"></div>
    </div>
    <div style="height: 2000px; background-color: #f4f4f4; text-align: center; padding: 20px;">
        <h2>Scroll down to see the effect</h2>
    </div>
    <script src="script.js" ></script>
</body>
</html>
